<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/styles/style.css" />
</head>

<body ng-controller="WeatherController">
    <div class="container">
        <div class="row">
            <div class="weatherDisplay text-center">
                <h1>{{locationData.city}}, {{locationData.region}}, {{locationData.country}}</h1>
                <img ng-src="http://openweathermap.org/img/w/{{weatherData.icon}}.png" alt="weather icon" id="weatherIcon" />
                <h3>{{weatherData.temp | number: 0}} &deg{{unitsToDisplay}}</h3>
                <p>{{weatherData.desc}}</p>
                <button type="button" class="btn btn-primary" ng-click="toggleUnits()">Toggle Units</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./public/src/app-module.js"></script>
    <script src="./public/src/app-controller.js"></script>
    <script src="./public/src/app-locationfactory.js"></script>
    <script src="./public/src/app-weatherfactory.js"></script>
</body>

</html>
